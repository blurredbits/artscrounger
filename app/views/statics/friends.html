<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Art Scrounger: Invite Friends</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<h1>Art Scrounger</h1>
			</div>
		</div>
		<div class="row">
			<p class="col-xs-12 col-md-6">
				Welcome, <span id="name">Beth</span>! If you want to compete against friends, invite
				them now. Once they are ready to play, their light will turn on. When everyone is ready,
				click the &quot;Start Scrounging!&quot; button to receive your mission.
			</p>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<h5>Invited Friends</h5>
				<ul>
					<li><span class="light on"></span>Sue Doe-Nym</li>
					<li><span class="light"></span>John Adams</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<form action="post" role="form">
					<input type="button" class="btn btn-success" value="Invite a Friend" />
					<input type="submit" class="btn btn-primary" value="Start Scrounging!" />
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
