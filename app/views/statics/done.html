<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Art Scrounger: Done</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<h1>Art Scrounger</h1>
			</div>
		</div>
		<div class="row">
			<p class="col-xs-12 col-md-6">
				Congratulations! You successfully completed your mission! Here's how you ranked against your friends:
			</p>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<h5>Leaderboard</h5>
				<ul>
					<li>1. Sue Doe-Nym</li>
					<li><strong>2. Beth</strong></li>
					<li>3. John Adams</li>
				</ul>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<form action="post" role="form">
					<input type="button" class="btn btn-primary" value="Play Again!" />
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</html>
