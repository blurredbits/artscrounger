<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Art Scrounger: Map</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />


<script
type="text/javascript"
src="http://maps.google.com/maps/api/js?sensor=false">
</script>

<script>
var map;
var myCenter=new google.maps.LatLng(39.99422,-105.092544);

function getUrlParameter(sParam)
{
    var sPageURL = window.location.search.substring(1);
    var sURLVariables = sPageURL.split('&');
    for (var i = 0; i < sURLVariables.length; i++) 
    {
        var sParameterName = sURLVariables[i].split('=');
        if (sParameterName[0] == sParam) 
        {
            return sParameterName[1];
        }
    }
} 

function initialize()
{
var mapProp = {
  center:myCenter,
  zoom:13,
  mapTypeId:google.maps.MapTypeId.ROADMAP
  };

  map = new google.maps.Map(document.getElementById("googleMap"),mapProp);

  // mymap3.html?name=tiger&lat=39.99422&long=-105.092544
  var urllat = getUrlParameter('lat');
  var urllong = getUrlParameter('long');
  //var myLatlng = new google.maps.LatLng(39.99422,-105.092544);
  var myLatlng = new google.maps.LatLng(urllat,urllong);
  var artinfo = getUrlParameter('name'); //'a lion';
  placeMarker(myLatlng, artinfo);

  //google.maps.event.addListener(map, 'click', function(event) {
  //  placeMarker(event.latLng);
  //});
}

function placeMarker(location, someinfo) {
  var marker = new google.maps.Marker({
    position: location,
    map: map,
  });
  //var infowindow = new google.maps.InfoWindow({
  //  content: 'Latitude: ' + location.lat() + '<br>Longitude: ' + location.lng()
  //});

  var infowindow = new google.maps.InfoWindow({
    content: someinfo
  });
  infowindow.open(map,marker);
}

google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>

<body>

<div class="container">

		<div class="row">
			<div class="col-xs-12 col-md-6">
				<h1>Art Scrounger</h1>
			</div>
		</div>

	<div class="row">
		<div class="col-xs-12 col-md-6">

<div id="googleMap" style="width:500px;height:380px;"></div>

		</div>
	</div>
</div>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
