<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Art Scrounger: Invite Friends</title>
	<link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-xs-12 col-md-6">
				<h1>Art Scrounger</h1>
			</div>
		</div>
		<div class="row">
			<p class="col-xs-12 col-md-6">
				Welcome, <span id="name">Beth</span>! If you want to compete against friends, invite
				them now. Once they are ready to play, their light will turn on. When everyone is ready,
				click the &quot;Start Scrounging!&quot; button to receive your mission.
			</p>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-6 hide" id="zero" class="hide">
				<form role="form">
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="text" id="email" name="email" class="form-control" placeholder="Enter your friend's email address" />
					</div>
					<input type="submit" class="btn btn-primary" value="Send Invite" id="send" />
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-6 hide" id="one">
				<h5>Invited Friends</h5>
				<ul>
					<li><span id="two" class="light"></span>sue@gmail.com</li>
					<li id="oneprime" class="hide"><span id="three" class="light"></span>john@yahoo.com</li>
				</ul>
			</div>
		</div>
		<div class="row" id="btns">
			<div class="col-xs-12 col-md-6">
				<form action="post" role="form">
					<input type="button" class="btn btn-success" value="Invite a Friend" id="invite" />
					<a href="mission.html" class="btn btn-primary">Start Scrounging!</a>
					<!--<input type="submit" class="btn btn-primary" value="Start Scrounging!" id="start" />-->
				</form>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/friend.js"></script>
</body>
</html>
